<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Open Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/knacss.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
</head>
<body>
    <section class="autogrid">
        <div class="center" id="recherche_ville">
            <input id="champ">
        </div>
    </section>
    <section class="autogrid" id="validation">
        <div class="center">
            <button id="bouton">Valider</button>
        </div>
    </section>
    <section class="autogrid">
        <div class="center" id="date">
        </div>
    </section>
    <section class="grid-2 has-gutter">
        <div class="row-6" id="degrÃ©s"></div>
        <div class="info_supp" id="temp_max"></div>
        <div class="info_supp" id="temp_min"></div>
        <div class="info_supp" id="pres_atm"></div>
        <div class="info_supp" id="vit_ven"></div>
        <div class="info_supp" id="humid"></div>
    </section>
    <section class="autogrid">
        <div class='center' id="long"></div>
        <div class='center' id="lati"></div>
    </section>
    <div id="map">
        <iframe src="https://www.google.com/maps/embed/v1/view?key= AIzaSyCItPCij3-ddiqcfwVKxzE-c0UoXf0CVjU &center=43.11,1.61&zoom=11&maptype=satellite"></iframe>
    </div>
    <!-- scripts -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
