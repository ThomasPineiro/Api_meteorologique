<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Open Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/knacss.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
</head>
<body>
    <!-- Mon framework fonctionne avec un système de section dans lesquelles on va placer nos div avec des classes qui détermineront leur positionnement-->
    <!-- Autogrid indique a notre page que toute les divs placés dans la section vont se répartir sur la même ligne en se répartissant la place, c'est la valeur a utiliser lorsque l'on souhaite placer une seule div dans la section pour une bonne responsivité -->
    <section class="autogrid">
        <!-- Item-center centre la div sur la section -->
        <div class="item-center responsive" id="recherche_ville">
            <input id="champ" value="Tombouctou">
        </div>
    </section>
    <section class="autogrid" id="validation">
        <div class="item-center responsive">
            <button id="bouton">Valider</button>
        </div>
    </section>
    <section class="autogrid">
        <div class="item-center responsive" id="date">
        </div>
    </section>
    <!-- Les grids suivies d'une valeur indiquent a notre section combien de colonnes seronts comprises dans la grille (tableau), ici grid-2 indique donc qu'il y aura 2 colonnes -->
    <section class="grid-2 has-gutter">
        <div id="degrés" class="item-center responsive"></div>
        <div class="item-center">
            <p id="temp_max" class="responsive"></p>
            <p id="temp_min" class="responsive"></p>
            <p id="pres_atm" class="responsive"></p>
            <p id="vit_ven" class="responsive"></p>
            <p id="humid" class="responsive"></p>
        </div>
    </section>
    <section class="autogrid">
        <div class="item-center responsive" id="long"></div>
        <div class="item-center responsive" id="lati"></div>
    </section>
    <div id="map" class="responsive">
    </div>
    <!-- scripts -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/moment-with-locales.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
