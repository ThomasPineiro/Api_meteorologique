<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Open Weather Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/knacss.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> 
</head>
<body>
    <section class="autogrid">

    <section class="autogrid" id="validation">
        <div class="center">
            <button id="bouton">Valider</button>
        </div>
    </section>
    <section class="autogrid">
        <div class="center" id="date">
        </div>
    </section>
    <section class="grid-2 has-gutter">
        <div id="degrÃ©s"></div>
        <div class="info_supp">
            <p id="temp_max"></p>
            <p id="temp_min"></p>
            <p id="pres_atm"></p>
            <p id="vit_ven"></p>
            <p id="humid"></p>
        </div>
    </section>
    <section class="autogrid">
        <div class='center' id="coordonnees"></div>
    </section>
    <div id="map">
    </div>
    <!-- scripts -->

    <script src="js/main.js"></script>
